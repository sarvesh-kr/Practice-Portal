<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQs Practice Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #f7f8fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 28px;
            color: #222;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 14px;
            text-decoration: none;
            border-radius: 10px;
            background: #ffffff;
            color: #222;
            font-size: 1rem;
            font-weight: 500;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MCQs Practice Portal</h1>

    <a href="computer_science_mcq.html" class="btn">Computer Science MCQs</a>
    <a href="english_mcq.html" class="btn">English MCQs</a>
    

    <div class="footer">
        Practice • Improve • Succeed
    </div>
</div>

</body>
</html>
