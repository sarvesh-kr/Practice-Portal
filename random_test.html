<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject-Verb Agreement Master Quiz</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #c0392b;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            color: var(--primary);
        }

        p.subtitle {
            color: #7f8c8d;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background: var(--light);
            border: 2px solid #bdc3c7;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
            text-align: center;
        }

        .option-btn:hover {
            background: #e2e6ea;
            border-color: var(--accent);
        }

        .option-btn.correct {
            background-color: #d5f5e3;
            border-color: var(--success);
            color: var(--success);
            font-weight: bold;
        }

        .option-btn.incorrect {
            background-color: #fadbd8;
            border-color: var(--danger);
            color: var(--danger);
            opacity: 0.7;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 5px solid var(--accent);
            display: none;
        }

        .rule-tag {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button.nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button.nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Subject-Verb Agreement</h1>
        <p class="subtitle">Based on the 10 Golden Rules</p>
    </header>

    <div class="stats-bar">
        <span>Question: <span id="q-current">1</span> / <span id="q-total">0</span></span>
        <span>Score: <span id="score">0</span></span>
    </div>

    <div id="quiz-container">
    </div>

    <div class="nav-buttons">
        <button id="prev-btn" class="nav-btn" onclick="prevQuestion()" disabled>Previous</button>
        <button id="next-btn" class="nav-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // DATASET: 50 High-Quality Questions (5 per Rule) to demonstrate the engine.
        // To reach 200, simply copy-paste this format and change the text.
        const questionBank = [
            // --- RULE 1: Prepositional Phrases ---
            { q: "The introduction of tea and coffee ___ significant.", options: ["was", "were"], answer: 0, rule: "Rule 1", expl: "Subject is 'introduction' (singular)." },
            { q: "The knowledge of physics and chemistry ___ required.", options: ["is", "are"], answer: 0, rule: "Rule 1", expl: "Subject is 'knowledge' (singular)." },
            { q: "The songs of this movie ___ popular.", options: ["is", "are"], answer: 1, rule: "Rule 1", expl: "Subject is 'songs' (plural)." },
            { q: "The box of crayons ___ broken.", options: ["is", "are"], answer: 0, rule: "Rule 1", expl: "Subject is 'box' (singular)." },
            { q: "The growth of these plants ___ slow.", options: ["is", "are"], answer: 0, rule: "Rule 1", expl: "Subject is 'growth' (singular)." },
            { q: "The supply of goods ___ delayed.", options: ["has", "have"], answer: 0, rule: "Rule 1", expl: "Subject is 'supply' (singular)." },
            { q: "The effects of the earthquake ___ felt.", options: ["was", "were"], answer: 1, rule: "Rule 1", expl: "Subject is 'effects' (plural)." },
            { q: "The smell of these flowers ___ sweet.", options: ["is", "are"], answer: 0, rule: "Rule 1", expl: "Subject is 'smell' (singular)." },
            { q: "The accuracy of the reports ___ doubtful.", options: ["is", "are"], answer: 0, rule: "Rule 1", expl: "Subject is 'accuracy' (singular)." },
            { q: "The causes of the accident ___ unknown.", options: ["remain", "remains"], answer: 0, rule: "Rule 1", expl: "Subject is 'causes' (plural)." },

            // --- RULE 2: Additive Connectors (As well as, etc.) ---
            { q: "The Prime Minister, with his cabinet, ___ landing.", options: ["is", "are"], answer: 0, rule: "Rule 2", expl: "First subject 'Prime Minister' dominates." },
            { q: "The cow, as well as the calf, ___ dead.", options: ["is", "are"], answer: 0, rule: "Rule 2", expl: "First subject 'cow' is singular." },
            { q: "Iron, unlike copper, ___ magnetic.", options: ["is", "are"], answer: 0, rule: "Rule 2", expl: "First subject 'Iron' dominates." },
            { q: "The television, along with the cabinet, ___ sold.", options: ["was", "were"], answer: 0, rule: "Rule 2", expl: "First subject 'television'." },
            { q: "My parents, in addition to my uncle, ___ visiting.", options: ["are", "is"], answer: 0, rule: "Rule 2", expl: "First subject 'parents' is plural." },
            { q: "The guide, accompanied by the tourists, ___ walking.", options: ["was", "were"], answer: 0, rule: "Rule 2", expl: "First subject 'guide' is singular." },
            { q: "The shopkeeper, along with the helpers, ___ busy.", options: ["is", "are"], answer: 0, rule: "Rule 2", expl: "First subject 'shopkeeper'." },
            { q: "Sanskrit, as well as Arabic, ___ taught here.", options: ["was", "were"], answer: 0, rule: "Rule 2", expl: "First subject 'Sanskrit'." },
            { q: "The pilot, together with the crew, ___ safe.", options: ["is", "are"], answer: 0, rule: "Rule 2", expl: "First subject 'pilot'." },
            { q: "The house, with all its contents, ___ insured.", options: ["was", "were"], answer: 0, rule: "Rule 2", expl: "First subject 'house'." },

            // --- RULE 3: Alternative Connectors (Or, Nor, etc.) ---
            { q: "Either the cat or the dog ___ been here.", options: ["has", "have"], answer: 0, rule: "Rule 3", expl: "Nearest subject 'dog' is singular." },
            { q: "Neither the man nor his wife ___ at home.", options: ["is", "are"], answer: 0, rule: "Rule 3", expl: "Nearest subject 'wife' is singular." },
            { q: "Either the police or the citizens ___ to act.", options: ["has", "have"], answer: 1, rule: "Rule 3", expl: "Nearest subject 'citizens' is plural." },
            { q: "Not only the house but also the garden ___ beautiful.", options: ["look", "looks"], answer: 1, rule: "Rule 3", expl: "Nearest subject 'garden' is singular." },
            { q: "Either the pen or the paper ___ missing.", options: ["is", "are"], answer: 0, rule: "Rule 3", expl: "Nearest subject 'paper' is singular." },
            { q: "Neither the judge nor the lawyers ___ agreed.", options: ["has", "have"], answer: 1, rule: "Rule 3", expl: "Nearest subject 'lawyers' is plural." },
            { q: "Not only he but also his parents ___ guilty.", options: ["is", "are"], answer: 1, rule: "Rule 3", expl: "Nearest subject 'parents' is plural." },
            { q: "Either the blue shirt or the red ones ___ better.", options: ["fit", "fits"], answer: 0, rule: "Rule 3", expl: "Nearest subject 'red ones' is plural." },
            { q: "Neither you nor she ___ late.", options: ["is", "are"], answer: 0, rule: "Rule 3", expl: "Nearest subject 'she' -> 'is'." },
            { q: "Either the director or the actors ___ wrong.", options: ["was", "were"], answer: 1, rule: "Rule 3", expl: "Nearest subject 'actors' is plural." },

            // --- RULE 4: The 'And' Exception (Pairs) ---
            { q: "Hammer and sickle ___ a communist symbol.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "Single symbol." },
            { q: "The long and short of the matter ___ this.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "Single idea (summary)." },
            { q: "Sum and substance ___ what matters.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "Single idea." },
            { q: "My philosopher and guide ___ dead.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "One person." },
            { q: "Truth and honesty ___ the best policy.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "Considered a single concept." },
            { q: "Eggs and bacon ___ served.", options: ["was", "were"], answer: 0, rule: "Rule 4", expl: "Single dish." },
            { q: "The President and Secretary ___ here.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "One person holding two posts (Only one 'The')." },
            { q: "The President and the Secretary ___ here.", options: ["is", "are"], answer: 1, rule: "Rule 4", expl: "Two distinct people (Two 'The's)." },
            { q: "Pen and ink ___ needed.", options: ["is", "are"], answer: 0, rule: "Rule 4", expl: "Single writing unit." },
            { q: "Early to bed and early to rise ___ a man healthy.", options: ["make", "makes"], answer: 1, rule: "Rule 4", expl: "Single habit/concept." },

            // --- RULE 5: Indefinite Pronouns ---
            { q: "Someone ___ waiting for you.", options: ["is", "are"], answer: 0, rule: "Rule 5", expl: "Someone is singular." },
            { q: "Everyone ___ the answer.", options: ["know", "knows"], answer: 1, rule: "Rule 5", expl: "Everyone is singular." },
            { q: "Nobody ___ perfect.", options: ["is", "are"], answer: 0, rule: "Rule 5", expl: "Nobody is singular." },
            { q: "Something ___ burning.", options: ["is", "are"], answer: 0, rule: "Rule 5", expl: "Something is singular." },
            { q: "Anybody ___ do this.", options: ["can", "cans"], answer: 0, rule: "Rule 5", expl: "Modal verb exception (Can works for both), but treating 'Anybody' as singular concept." },
            { q: "Everything ___ fine.", options: ["was", "were"], answer: 0, rule: "Rule 5", expl: "Everything is singular." },
            { q: "No one ___ the rules.", options: ["break", "breaks"], answer: 1, rule: "Rule 5", expl: "No one is singular." },
            { q: "Someone ___ stolen my pen.", options: ["has", "have"], answer: 0, rule: "Rule 5", expl: "Someone is singular." },
            { q: "Everybody ___ to go home.", options: ["want", "wants"], answer: 1, rule: "Rule 5", expl: "Everybody is singular." },
            { q: "Nothing ___ matter anymore.", options: ["do", "does"], answer: 1, rule: "Rule 5", expl: "Nothing is singular." },

            // --- RULE 6: Distributives (Each/Every) ---
            { q: "Every teacher and student ___ present.", options: ["was", "were"], answer: 0, rule: "Rule 6", expl: "'Every' makes the whole subject singular." },
            { q: "Each leaf and flower ___ fallen.", options: ["has", "have"], answer: 0, rule: "Rule 6", expl: "'Each' forces singular." },
            { q: "Every country ___ a flag.", options: ["has", "have"], answer: 0, rule: "Rule 6", expl: "Singular." },
            { q: "Each step ___ risky.", options: ["is", "are"], answer: 0, rule: "Rule 6", expl: "Singular." },
            { q: "Every boy and girl ___ ice cream.", options: ["likes", "like"], answer: 0, rule: "Rule 6", expl: "Singular verb 'likes'." },
            { q: "Each of the windows ___ broken.", options: ["was", "were"], answer: 0, rule: "Rule 6", expl: "Subject is 'Each'." },
            { q: "Every living thing ___ water.", options: ["need", "needs"], answer: 1, rule: "Rule 6", expl: "Singular." },
            { q: "Each chapter ___ important.", options: ["is", "are"], answer: 0, rule: "Rule 6", expl: "Singular." },
            { q: "Every man and his dog ___ happy.", options: ["is", "are"], answer: 0, rule: "Rule 6", expl: "Singular." },
            { q: "Each answer ___ to be checked.", options: ["has", "have"], answer: 0, rule: "Rule 6", expl: "Singular." },

            // --- RULE 7: Either/Neither OF ---
            { q: "Neither of the shoes ___ me.", options: ["fit", "fits"], answer: 1, rule: "Rule 7", expl: "Neither takes singular." },
            { q: "One of the reasons ___ missing.", options: ["is", "are"], answer: 0, rule: "Rule 7", expl: "One takes singular." },
            { q: "Each of the cakes ___ delicious.", options: ["look", "looks"], answer: 1, rule: "Rule 7", expl: "Each takes singular." },
            { q: "None of the advice ___ useful.", options: ["was", "were"], answer: 0, rule: "Rule 7", expl: "Advice is uncountable/singular." },
            { q: "Either of the roads ___ to the park.", options: ["go", "goes"], answer: 1, rule: "Rule 7", expl: "Either takes singular." },
            { q: "Neither of the boys ___ swimming.", options: ["know", "knows"], answer: 1, rule: "Rule 7", expl: "Neither takes singular." },
            { q: "One of the pillars ___ collapsed.", options: ["has", "have"], answer: 0, rule: "Rule 7", expl: "One takes singular." },
            { q: "Each of the items ___ a tag.", options: ["has", "have"], answer: 0, rule: "Rule 7", expl: "Each takes singular." },
            { q: "Neither of the lights ___ working.", options: ["is", "are"], answer: 0, rule: "Rule 7", expl: "Neither takes singular." },
            { q: "One of the tourists ___ lost.", options: ["was", "were"], answer: 0, rule: "Rule 7", expl: "One takes singular." },

            // --- RULE 8: Relative Pronouns ---
            { q: "The boy who ___ the prize is happy.", options: ["won", "win"], answer: 0, rule: "Rule 8", expl: "Antecedent 'boy' is singular." },
            { q: "The cars that ___ fast are dangerous.", options: ["go", "goes"], answer: 0, rule: "Rule 8", expl: "Antecedent 'cars' is plural." },
            { q: "The man who ___ sitting there is my uncle.", options: ["is", "are"], answer: 0, rule: "Rule 8", expl: "Antecedent 'man' is singular." },
            { q: "The women who ___ here are scientists.", options: ["work", "works"], answer: 0, rule: "Rule 8", expl: "Antecedent 'women' is plural." },
            { q: "It is I who ___ talking.", options: ["am", "is"], answer: 0, rule: "Rule 8", expl: "Antecedent 'I' takes 'am'." },
            { q: "The phone which ___ ringing is mine.", options: ["is", "are"], answer: 0, rule: "Rule 8", expl: "Antecedent 'phone' is singular." },
            { q: "People who ___ in cities are busy.", options: ["live", "lives"], answer: 0, rule: "Rule 8", expl: "Antecedent 'people' is plural." },
            { q: "The cake that ___ good is gone.", options: ["taste", "tastes"], answer: 1, rule: "Rule 8", expl: "Antecedent 'cake' is singular." },
            { q: "It is we who ___ to blame.", options: ["are", "is"], answer: 0, rule: "Rule 8", expl: "Antecedent 'we' takes 'are'." },
            { q: "The actor who ___ the role is famous.", options: ["play", "plays"], answer: 1, rule: "Rule 8", expl: "Antecedent 'actor' is singular." },

            // --- RULE 9: One of the... WHO ---
            { q: "She is one of the girls who ___ singing.", options: ["is", "are"], answer: 1, rule: "Rule 9", expl: "Antecedent 'girls' is plural." },
            { q: "This is one of the issues that ___ attention.", options: ["need", "needs"], answer: 0, rule: "Rule 9", expl: "Antecedent 'issues' is plural." },
            { q: "He is one of the doctors who ___ helping.", options: ["is", "are"], answer: 1, rule: "Rule 9", expl: "Antecedent 'doctors' is plural." },
            { q: "One of the dogs that ___ chasing cars is mine.", options: ["is", "are"], answer: 1, rule: "Rule 9", expl: "Antecedent 'dogs' is plural." },
            { q: "She is one of the few people who ___ the truth.", options: ["know", "knows"], answer: 0, rule: "Rule 9", expl: "Antecedent 'people' is plural." },
            { q: "He is one of the soldiers who ___ fought bravely.", options: ["has", "have"], answer: 1, rule: "Rule 9", expl: "Antecedent 'soldiers' is plural." },
            { q: "This is one of the facts that ___ undeniable.", options: ["is", "are"], answer: 1, rule: "Rule 9", expl: "Antecedent 'facts' is plural." },
            { q: "One of the artists who ___ displaying is new.", options: ["is", "are"], answer: 1, rule: "Rule 9", expl: "Antecedent 'artists' is plural." },
            { q: "He is one of the students who ___ consistently.", options: ["fail", "fails"], answer: 0, rule: "Rule 9", expl: "Antecedent 'students' is plural." },
            { q: "One of the machines that ___ broken is red.", options: ["is", "are"], answer: 1, rule: "Rule 9", expl: "Antecedent 'machines' is plural." },

            // --- RULE 10: The ONLY one of the... WHO ---
            { q: "He is the only one of the players who ___ tall.", options: ["is", "are"], answer: 0, rule: "Rule 10", expl: "'The only one' forces singular." },
            { q: "This is the only one of the stores that ___ open.", options: ["is", "are"], answer: 0, rule: "Rule 10", expl: "'The only one' forces singular." },
            { q: "She is the only one of the nurses who ___ night shift.", options: ["do", "does"], answer: 1, rule: "Rule 10", expl: "Singular." },
            { q: "It is the only one of the strategies that ___.", options: ["work", "works"], answer: 1, rule: "Rule 10", expl: "Singular." },
            { q: "John is the only one of the candidates who ___ hired.", options: ["was", "were"], answer: 0, rule: "Rule 10", expl: "Singular." },
            { q: "This is the only one of the computers that ___ fast.", options: ["is", "are"], answer: 0, rule: "Rule 10", expl: "Singular." },
            { q: "He is the only one of the writers who ___ awards.", options: ["win", "wins"], answer: 1, rule: "Rule 10", expl: "Singular." },
            { q: "It is the only one of the paths that ___ safe.", options: ["seem", "seems"], answer: 1, rule: "Rule 10", expl: "Singular." },
            { q: "She is the only one of the chefs who ___ spicy food.", options: ["cook", "cooks"], answer: 1, rule: "Rule 10", expl: "Singular." },
            { q: "This is the only one of the options that ___ feasible.", options: ["is", "are"], answer: 0, rule: "Rule 10", expl: "Singular." }
        ];

        // --- LOGIC ---

        // Shuffle the questions initially
        questionBank.sort(() => Math.random() - 0.5);

        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = questionBank.length;

        // DOM Elements
        const qContainer = document.getElementById('quiz-container');
        const qCountSpan = document.getElementById('q-current');
        const qTotalSpan = document.getElementById('q-total');
        const scoreSpan = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        qTotalSpan.textContent = totalQuestions;

        function renderQuestion(index) {
            const q = questionBank[index];
            qContainer.innerHTML = `
            <div class="question-card">
                <div class="rule-tag">${q.rule}</div>
                <div class="question-text">Q${index + 1}. ${q.q}</div>
                <div class="options-grid">
                    <div class="option-btn" onclick="checkAnswer(this, 0)">${q.options[0]}</div>
                    <div class="option-btn" onclick="checkAnswer(this, 1)">${q.options[1]}</div>
                </div>
                <div class="explanation" id="expl-${index}">
                    <strong>${q.answer === 0 ? q.options[0] : q.options[1]}</strong> is correct.<br>
                    <small>${q.expl}</small>
                </div>
            </div>
        `;

            // Check if this question was already answered to restore state
            if (q.userAnswer !== undefined) {
                const opts = document.querySelectorAll('.option-btn');
                checkAnswer(opts[q.userAnswer], q.userAnswer, false); // false = don't update score again
            }

            updateNavButtons();
        }

        function checkAnswer(btnElement, selectedIndex, updateScore = true) {
            const q = questionBank[currentQuestionIndex];
            const allOpts = document.querySelectorAll('.option-btn');
            const explDiv = document.getElementById(`expl-${currentQuestionIndex}`);

            // Disable further clicks
            allOpts.forEach(btn => {
                btn.onclick = null;
                btn.style.cursor = 'default';
            });

            // Visually mark selected
            if (selectedIndex === q.answer) {
                btnElement.classList.add('correct');
                if (updateScore) {
                    score++;
                    scoreSpan.textContent = score;
                    q.userCorrect = true;
                }
            } else {
                btnElement.classList.add('incorrect');
                allOpts[q.answer].classList.add('correct'); // Show correct one
                if (updateScore) q.userCorrect = false;
            }

            // Save state
            if (updateScore) q.userAnswer = selectedIndex;

            // Show explanation
            explDiv.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                qCountSpan.textContent = currentQuestionIndex + 1;
                renderQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                qCountSpan.textContent = currentQuestionIndex + 1;
                renderQuestion(currentQuestionIndex);
            }
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.innerText = currentQuestionIndex === totalQuestions - 1 ? "Finish" : "Next";
            if (currentQuestionIndex === totalQuestions - 1) {
                nextBtn.onclick = () => alert(`Quiz Finished! Your Score: ${score} / ${totalQuestions}`);
            } else {
                nextBtn.onclick = nextQuestion;
            }
        }

        // Init
        renderQuestion(0);

    </script>

</body>

</html>
